        ignore-unfixed: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-repo-delete-utility.sarif'
        category: 'repo-delete-utility'

  security-scan-image-cleanup-utility:
    needs: detect-changes
    if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.image-cleanup-utility-changed == 'true'
    runs-on: ubuntu-latest
    name: Security Scan - Image Cleanup Utility
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner on image cleanup utility
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'examples/image-cleanup-utility/'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Run Trivy vulnerability scanner for SARIF (Image Cleanup Utility)
      uses: aquasecurity/trivy-action@master
      if: always()
      with:
        scan-type: 'fs'
        scan-ref: 'examples/image-cleanup-utility/'
        format: 'sarif'
        output: 'trivy-image-cleanup-utility.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-image-cleanup-utility.sarif'
        category: 'image-cleanup-utility'

  dependency-check:
    needs: detect-changes
    runs-on: ubuntu-latest
    name: Dependency Vulnerability Check
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install safety
      run: pip install safety

    - name: Check library dependencies
      run: safety check -r requirements.txt --json --output safety-library.json || true

    - name: Check license-utility dependencies
      if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.license-utility-changed == 'true'
      run: safety check -r examples/license-utility/requirements.txt --json --output safety-license-utility.json || true

    - name: Check repo-breakdown dependencies
      if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.repo-breakdown-changed == 'true'
      run: safety check -r examples/repo-breakdown/requirements.txt --json --output safety-repo-breakdown.json || true

    - name: Check vm-extract dependencies
      if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.vm-extract-changed == 'true'
      run: safety check -r examples/vm-extract/requirements.txt --json --output safety-vm-extract.json || true

    - name: Check repo-delete-utility dependencies
      if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.repo-delete-utility-changed == 'true'
      run: safety check -r examples/repo-delete-utility/requirements.txt --json --output safety-repo-delete-utility.json || true

    - name: Check image-cleanup-utility dependencies
      if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.image-cleanup-utility-changed == 'true'
      run: safety check -r examples/image-cleanup-utility/requirements.txt --json --output safety-image-cleanup-utility.json || true

    - name: Upload safety results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-reports
        path: safety-*.json
