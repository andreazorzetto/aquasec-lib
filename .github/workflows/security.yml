name: Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'  # Run every Monday at 3 AM UTC
  workflow_dispatch:  # Allow manual triggering
  workflow_call:  # Allow calling from other workflows

permissions:
  contents: read
  security-events: write

jobs:
  # On push to main, schedule, dispatch, or workflow_call - run ALL scans
  # On PR - use path filtering
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      run-all: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' }}
      license-utility-changed: ${{ steps.changes.outputs.license-utility }}
      repo-breakdown-changed: ${{ steps.changes.outputs.repo-breakdown }}
      vm-extract-changed: ${{ steps.changes.outputs.vm-extract }}
      repo-delete-utility-changed: ${{ steps.changes.outputs.repo-delete-utility }}
      image-cleanup-utility-changed: ${{ steps.changes.outputs.image-cleanup-utility }}
      dependencies-changed: ${{ steps.changes.outputs.dependencies }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          license-utility:
            - 'examples/license-utility/**'
          repo-breakdown:
            - 'examples/repo-breakdown/**'
          vm-extract:
            - 'examples/vm-extract/**'
          repo-delete-utility:
            - 'examples/repo-delete-utility/**'
          image-cleanup-utility:
            - 'examples/image-cleanup-utility/**'
          dependencies:
            - '**/requirements*.txt'
            - 'setup.py'

  security-scan-library:
    needs: detect-changes
    runs-on: ubuntu-latest
    name: Security Scan - Library
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner on library
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'aquasec/'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Run Trivy vulnerability scanner for SARIF (Library)
      uses: aquasecurity/trivy-action@master
      if: always()
      with:
        scan-type: 'fs'
        scan-ref: 'aquasec/'
        format: 'sarif'
        output: 'trivy-library.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-library.sarif'
        category: 'library'

  security-scan-license-utility:
    needs: detect-changes
    if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.license-utility-changed == 'true'
    runs-on: ubuntu-latest
    name: Security Scan - License Utility
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner on license utility
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'examples/license-utility/'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Run Trivy vulnerability scanner for SARIF (License Utility)
      uses: aquasecurity/trivy-action@master
      if: always()
      with:
        scan-type: 'fs'
        scan-ref: 'examples/license-utility/'
        format: 'sarif'
        output: 'trivy-license-utility.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-license-utility.sarif'
        category: 'license-utility'

  security-scan-repo-breakdown:
    needs: detect-changes
    if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.repo-breakdown-changed == 'true'
    runs-on: ubuntu-latest
    name: Security Scan - Repo Breakdown
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner on repo breakdown
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'examples/repo-breakdown/'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Run Trivy vulnerability scanner for SARIF (Repo Breakdown)
      uses: aquasecurity/trivy-action@master
      if: always()
      with:
        scan-type: 'fs'
        scan-ref: 'examples/repo-breakdown/'
        format: 'sarif'
        output: 'trivy-repo-breakdown.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-repo-breakdown.sarif'
        category: 'repo-breakdown'

  security-scan-vm-extract:
    needs: detect-changes
    if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.vm-extract-changed == 'true'
    runs-on: ubuntu-latest
    name: Security Scan - VM Extract
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner on vm extract
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'examples/vm-extract/'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Run Trivy vulnerability scanner for SARIF (VM Extract)
      uses: aquasecurity/trivy-action@master
      if: always()
      with:
        scan-type: 'fs'
        scan-ref: 'examples/vm-extract/'
        format: 'sarif'
        output: 'trivy-vm-extract.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-vm-extract.sarif'
        category: 'vm-extract'

  security-scan-repo-delete-utility:
    needs: detect-changes
    if: needs.detect-changes.outputs.run-all == 'true' || needs.detect-changes.outputs.repo-delete-utility-changed == 'true'
    runs-on: ubuntu-latest
    name: Security Scan - Repo Delete Utility
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner on repo delete utility
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'examples/repo-delete-utility/'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'
        ignore-unfixed: true

    - name: Run Trivy vulnerability scanner for SARIF (Repo Delete Utility)
      uses: aquasecurity/trivy-action@master
      if: always()
      with:
        scan-type: 'fs'
        scan-ref: 'examples/repo-delete-utility/'
        format: 'sarif'
        output: 'trivy-repo-delete-utility.sarif'
